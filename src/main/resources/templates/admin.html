<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <!----------------------------------------HEADER---------------------------------------------------------------------------------------------->
    <header id="header">
        <div class="logo_container">
            <div id="logo_wrapper">

            </div>
            <div style="padding-left: 5px;">
               <div id="uoggmk" style="">УО "ГГМК"</div>
               <div id="admin_cab" style="">Личный кабинет администратора</div>
            </div>
        </div>
     
        <div id="add">
            <span>Просмотр групп</span>
        </div>
        <div id="search">
            <input type="text" placeholder="Поиск" id="searchInput">
        </div>
    </header>
    <!--------------------------------------------ВСПЛЫВАЮЩЕЕ МЕНЮ---------------------------------------------------------------------------->
    <div id="content_wrapper">
        <div id="wrapper_menu">
            <div id="menu">
                <div id="some_punct_menu">

                </div>
                <div id="settings">

                </div>
                <div id="exit">
                    <a href="/login" style="z-index: 999;opacity: 0;display: block;height: 100%;width: 100%;">link</a>
                </div>
            </div>
        </div>
<!------------------------Слайдер---------------------------------------->
        <div id="slide_container">
            <div class="slider">
                <div class="slider__wrapper">
                <div class="slider__item"  id="1" style="background-image: url(https://sun9-14.userapi.com/c622831/v622831114/1cbd2/9eyhgaAtics.jpg);">
                  <div></div>
                </div>
                <div class="slider__item" id="2" style="background-image: url(https://sun9-47.userapi.com/c857036/v857036990/b32c1/J1CIE5tgu3I.jpg);">
                  <div ></div>
                </div>
                <div class="slider__item" id="3" style="background-image: url(https://sun9-54.userapi.com/c857628/v857628801/181df3/Lw95uWeajb0.jpg);">
                  <div ></div>
                </div>
                <div class="slider__item" id="4" style="background-image: url(https://sun9-57.userapi.com/c857016/v857016153/b64ae/ecqryA4Tq60.jpg);">
                  <div></div>
                </div>
              </div>
              <a class="slider__control slider__control_left" href="#" role="button"></a>
              <a class="slider__control slider__control_right" href="#" role="button"></a>
            </div>
        </div>
            

        <!---------------------------------СПИСОК-ГРУПП------------------------------------------------------------------------------------------>
        <div id="groups">
            <div>
                <ul id="group_list">

                </ul>
            </div>
        </div>
        <!---------------------------------------ИНФОРМАЦИЯ О ГРУППЕ-------------------------------------------------------------------------------->
        <div id="group_info">

        </div>
    </div>

    <!-------------------------------------НАЧАЛО БЛОКА ВСПЛЫВАЮЩЕЙ ФОРМЫ Группы------------------------------------------------------------------------->
    <div id="add_toast_form1">
        <!-------Кнопка закрытия формы------------>
        <div class="close_toast_form_button">
            <!--Кнопка закрыть-->
        </div>
        <!----------------------------------Форма для добавки группы---------------------------------------------------------------->
        <form action="/admin/group/add" method="POST" id="add_group_wrapper">
            <input name="_csrf" type="hidden" value="{{_csrf.token}}" />
            <div id="fields_groups">

            </div>
        </form>
    </div>

    <!-----------------------Форма 2-------------------------------------------->
    <div id="add_toast_form2">
        <!-------Кнопка закрытия формы------------>
        <div class="close_toast_form_button">
            <!--Кнопка закрыть-->
        </div>
        <!-------------------НАЧАЛО ФОРМЫ ДЛЯ СОЗДАНИЯ  админа с преподом-------------------------------------------->

        <form action="/admin/user/add" method="POST" id="users_toast_form">
            <input name="_csrf" type="hidden" value="{{_csrf.token}}" />
            <div id="fields_users">

            </div>
        </form>
    </div>

   
    <!----------------------------------------------------------------------------------------------->

    <!-----------------------Форма привязки препода к предмету-------------------------------------------->
    <div id="add_toast_form3">
        <!-------Кнопка закрытия формы------------>
        <div class="close_toast_form_button">
            <!--Кнопка закрыть-->
        </div>
        <div id="teacher_list_wrapper">

        </div>
        <!---------ФОРМА ПРИВЯЗКИ ПРЕПОДА К ПРЕДМЕНТУ--------------->
        <form method="GET" action="/admin/subject/attache/teacher">
            <input name="_csrf" type="hidden" value="{{_csrf.token}}" />
            <input name="subjectid" type="hidden" value="" id="subid"/>
            <div id="attache_container">
                
            </div>
        </form>
    </div>
    <!----------------------------------------------------------------------------------------------->
    <script src="admin.js"></script>
    <script src="search.js"></script>
</body>

</html>
