<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
<!----------------------------------------HEADER---------------------------------------------------------------------------------------------->
<header>
    <div id="logo_wrapper">

    </div>
    <div id="add">
        <span>Добавить группу</span>
    </div>
    <div id="search">
        <input type="text" placeholder="Поиск">
    </div>
</header>
<!--------------------------------------------ВСПЛЫВАЮЩЕЕ МЕНЮ---------------------------------------------------------------------------->
<div id="wrapper_menu">
    <div id="menu">
        <div id="some_punct_menu">

        </div>
        <div id="settings">

        </div>
        <div id="exit">

        </div>
    </div>
<!---------------------------------СПИСОК-ГРУПП------------------------------------------------------------------------------------------>
    <div id="groups">
        <div>
           <ul id="group_list">

           </ul>
        </div>
    </div>
<!---------------------------------------ИНФОРМАЦИЯ О ГРУППЕ-------------------------------------------------------------------------------->
<div id="group_info">
    <div id="user-discipline_wrapper">
        <div id="add_user_form">Добавить пользователя</div>
        <div id="add_discipline_forn">Добавить дисциплину</div>
    </div>
</div>
<!-------------------------------------НАЧАЛО БЛОКА ВСПЛЫВАЮЩЕЙ ФОРМЫ------------------------------------------------------------------------->
<div id="add_toast_form">
    <div id="close_toast_form_button">
        <!-------Кнопка закрытия формы------------>
    </div>
      
<!-------------------НАЧАЛО ФОРМЫ ДЛЯ СОЗДАНИЯ ГРУППЫ--------------------------------------------->
    <form action="" method="POST">
        <input name="_csrf" type="hidden" value="{{_csrf.token}}"/>
        <div id="add_group_wrapper">
            <div id="group_name">
                <div>Наименование группы:<input type="text" name="groupName"></div>
            </div>
            <div id="course">
                Курс:
                <div><input type="text" name="courseNumber" id="course"></div>

                <div id="group_number">
                    <div>Номер группы:<input type="text" name="groupNumber"></div>
                </div>
                <div id="sub_group">
                    <div><input type="submit" value="Добавить"></div>
                </div>
            </div>
        </div>
    </form>
<!----------------------------------------------------------------------------------------------->
<script src="admin.js"></script>
</body>
</html>
