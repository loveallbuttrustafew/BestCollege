<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="teacher.css">
</head>

<body>
    <!----------------------------------------HEADER---------------------------------------------------------------------------------------------->
    <header id="header">
        <div class="logo_container">
            <div id="logo_wrapper">

            </div>
            <div style="padding-left: 15px;">
               <div style="color: white;font-size:32px;">УО "ГГМК"</div>
               <div style="color: white;font-size: 13px;font-weight: 200;">Личный кабинет преподавателя</div>
            </div>
        </div>
     
      
        <div id="search">
            <input type="text" placeholder="Поиск">
        </div>
    </header>
    <!--------------------------------------------ВСПЛЫВАЮЩЕЕ МЕНЮ---------------------------------------------------------------------------->
    <div id="content_wrapper">
        <div id="wrapper_menu">
            <div id="menu">
                <div id="some_punct_menu">

                </div>
                <div id="settings">

                </div>
                <div id="exit">
                    <a href="/login" style="z-index: 999;opacity: 0;display: block;height: 100%;width: 100%;">link</a>
                </div>
            </div>
        </div>

        <!---------------------------------СПИСОК-ДИСЦИПЛИН------------------------------------------------------------------------------------------>
        <div id="disciplines">
            <div>
                <ul id="discipline_list">
                    {{#subjects}}
                        <li subjectid = "{{id}}">
                            {{name}}
                            {{group.name}}
                        </li>
                    {{/subjects}}
                </ul>
            </div>
        </div>
        <!---------------------------------------ИНФОРМАЦИЯ О ПРЕДМЕТЕ-------------------------------------------------------------------------------->
        <div id="discipline_info">

            <div id="info" style="text-align: center;font-size: 16px;">

            </div>
            <div id="labs_container" style="padding:5px" >
                <label>
                    <legend>Список добавленных лаб:</legend>
                    <div id="labs_list" style="padding:5px;border: 1px solid black;font-size:12px;text-align: center;"> 
                    
                    </div>
                </label>
                <label>
                    <legend>Список лаб студентов:</legend>
                    <div id="done_labs" style="padding:5px;border: 1px solid black;font-size: 12px;text-align: center;">
    
                    </div>
                </label>
                
            </div>

            <ul>
                <form id="form" style="display: none;" action="/teacher/upload/laboratory" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="_csrf" value="{{_csrf.token}}">
                    <input type="hidden" value="" name="subjectid" id="sub_value">
                    <input type="file" name="file" accept="application/msword">
                    <input type="submit" value="Добавить лабораторную">
                </form>
            </ul>
        </div>
    </div>

    <!-------------------------------------НАЧАЛО БЛОКА ВСПЛЫВАЮЩЕЙ ФОРМЫ------------------------------------------------------------------------->
    <div id="add_toast_form">
        <!-------Кнопка закрытия формы------------>
        <div id="close_toast_form_button">
            <!--Кнопка закрыть-->
        </div>    
    </div>

    <script src="teacher.js"></script>
</body>

</html>
